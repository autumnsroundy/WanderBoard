<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderBoard — Digital Postcard Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WanderBoard</h1>
        <nav>
            <button id="viewMapBtn" class="active">Map</button>
            <button id="viewGalleryBtn">Gallery</button>
        </nav>
    </header>

    <main>
        <!-- MAP VIEW -->
        <section id="mapView">
            <div id="map"></div>
        </section>

        <!-- GALLERY VIEW (empty for now) -->
        <section id="galleryView" class="hidden">
            <h2>Postcard Gallery (coming soon)</h2>
            <div id="postcardList"></div>
        </section>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module" src="js/main.js"></script>

    <!-- Postcard Modal -->
    <div id="postcardModal" class="modal hidden">
        <div class="modal-content">
            <button id="closeModal" class="close-btn">✕</button>

            <h2>Edit Postcard</h2>

            <label>Title</label>
            <input type="text" id="pcTitle" />

            <label>Notes</label>
            <textarea id="pcNotes"></textarea>

            <label>Image</label>
            <input type="file" id="pcImage" accept="image/*" />
            <img id="pcPreview" class="image-preview hidden"/>

            <button id="savePostcard" class="save-btn">Save Postcard</button>
        </div>
    </div>
</body>
</html>
